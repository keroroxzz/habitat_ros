# The SICK Laser discription file of the robot in habitat
sick_laser:

  type: "2D_Laser"
  name: "sick_laser"
  frame: "/laser"
  topic: "/sick_scan2"
  publish_transfromation: True
  position: [0.1, 0.0, 0.36]

  sensor_info:

    far: 20.0
    near: 0.03

    unit: "deg" # def or rad
    ang_min: -93
    ang_max: 93
    ang_increment: 0.25

    mean_error: 0.0012
    max_error: 0.003
    rate: 25

    # not used for now
    hfov: 270
    resolution:
      horizontal: 1080
      vertical: 1080 # must be the same to horizontal resolution to force habitat rendering the horizontal as the expected resolution.